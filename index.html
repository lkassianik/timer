<html>
 <head>
  <title>Timer</title>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="timer.css">
<!--   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous"> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <audio id="restSound" src="rest.mp3" preload="auto"></audio>
  <audio id="contractSound" src="contract.mp3" preload="auto"></audio>
  <audio id="finishedSound" src="finished.mp3" preload="auto"></audio>
 </head>
 <body>
  <h1 class="display-3">Interval Timer</h1>
<!--   <button id="startButton">Start</button>
  <button id="resetButton">Reset</button>  
  <button id="stopButton">STOP</button> -->
  <div class="container">
    <p></p>
  </div>
  <main class="container-fluid">
    <div class="row">
      <div class="col-4">
        <div class="panel panel-pink">
          <div class="progress-viewer">
            <form action="" method="post" id="intervalSetter">
              <div class="form-group row">
                <label for="interval">Interval duration</label>
                <input type="number" class="form-control" id="interval" name="interval" required min="0" max="100" placeholder="1-90 seconds">
              </div>
              <div class="form-group row">
                <label for="rest">Rest duration</label>
                <input type="number" class="form-control" id="rest" name="rest" required  min="0" max="120" placeholder="1-120 seconds">
              </div>
              <div class="form-group row">
                <label for="repetitions">Number of intervals</label>
                <input type="number" class="form-control" id="repetitions" name="repetitions" required  min="1" max="10" placeholder="1-10">          
              </div>    
              <div class="form-group row">
                <div class="col ">
                  <input type="submit" class="btn btn-primary" id="startButton" value="Start" action="start">
                </div>
                <div class="col">
                  <input type="button" class="btn btn-outline-secondary" id="stopButton" value="Stop" action="stop">
                </div>
                <div class="col">
                  <input type="button" class="btn btn-outline-warning" id="pauseButton" value="Pause" action="pause">
                </div>            
                <input type="hidden" id="proxySubmitButton">
              </div>    
            </form>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="panel panel-yellow outer-log">
          <div class="log" id="log">

            <div class="row align-items-start text-muted" id="sampleProgressBar">
              <div class="col-10 align-self-start">
                <div class="progress" id="progressShell">
                  <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>              
              </div>
              <div class="col-2 align-self-end">
                <label class="progress-label" for="progressShell">Progress</label>
              </div>
            </div>

          </div>
        </div>      
      </div>      
      <div class="col-2">
        <!-- <div id="stopWatch">0</div> -->
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container-fluid">
      <span class="text-muted">
        <a href="https://github.com/lkassianik/timer/issues/new" target="_blank">See an issue? Report it here.</a>
      </span>
    </div>
  </footer>  
  <script type="text/javascript" src="script.js"></script>
 </body>
</html>
